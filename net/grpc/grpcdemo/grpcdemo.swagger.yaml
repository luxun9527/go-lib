swagger: "2.0"
info:
  title: 当别人导入这个protobuf文件，使用的包名 如 google/protobuf/empty.proto 定义的就是 package google.protobuf;
  version: version not set
tags:
  - name: GrpcDemo
  - name: GrpcGatewayDemo
consumes:
  - application/json
produces:
  - application/json
paths:
  /grpcdemo.GrpcDemo/Call:
    post:
      summary: Unary RPC （一元RPC）
      operationId: GrpcDemo_Call
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/grpcdemoNoticeReaderReq'
      tags:
        - GrpcDemo
  /grpcdemo.GrpcDemo/DemoImport:
    post:
      summary: Unary RPC （一元RPC）
      operationId: GrpcDemo_DemoImport
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/grpcdemoCustomMessage'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/folderImportedMessage'
      tags:
        - GrpcDemo
  /grpcdemo.GrpcDemo/Exchange:
    post:
      summary: Bidirectional Streaming RPC （双向流式RPC）
      operationId: GrpcDemo_Exchange
      responses:
        "200":
          description: A successful response.(streaming responses)
          schema:
            type: object
            properties:
              result:
                $ref: '#/definitions/grpcdemoResp'
              error:
                $ref: '#/definitions/rpcStatus'
            title: Stream result of grpcdemoResp
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          description: ' (streaming inputs)'
          in: body
          required: true
          schema:
            $ref: '#/definitions/grpcdemoReq'
      tags:
        - GrpcDemo
  /grpcdemo.GrpcDemo/FetchData:
    post:
      summary: Server Streaming RPC （ 服务器流式RPC）
      operationId: GrpcDemo_FetchData
      responses:
        "200":
          description: A successful response.(streaming responses)
          schema:
            type: object
            properties:
              result:
                $ref: '#/definitions/grpcdemoData'
              error:
                $ref: '#/definitions/rpcStatus'
            title: Stream result of grpcdemoData
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/grpcdemoEmpty'
      tags:
        - GrpcDemo
  /grpcdemo.GrpcDemo/PushData:
    post:
      summary: Client Streaming RPC （ 客户端流式RPC）
      operationId: GrpcDemo_PushData
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/grpcdemoData'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          description: ' (streaming inputs)'
          in: body
          required: true
          schema:
            $ref: '#/definitions/grpcdemoEmpty'
      tags:
        - GrpcDemo
  /v1/call:
    post:
      summary: grpc-gateway
      operationId: GrpcDemo_CallGrpcGateway
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/grpcdemoNoticeReaderResp'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/grpcdemoNoticeReaderReq'
      tags:
        - GrpcDemo
  /v1/gateway:
    post:
      operationId: GrpcGatewayDemo_CallGrpcGatewayDemo
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/grpcdemoNoticeReaderResp'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/grpcdemoNoticeReaderReq'
      tags:
        - GrpcGatewayDemo
definitions:
  folderImportedMessage:
    type: object
    properties:
      imported_message:
        type: string
  grpcdemoCustomMessage:
    type: object
    properties:
      custom_message:
        type: string
  grpcdemoData:
    type: object
    properties:
      uid:
        type: string
      topic:
        type: string
      data:
        type: string
        format: byte
  grpcdemoEmpty:
    type: object
  grpcdemoNoticeReaderReq:
    type: object
    properties:
      msg:
        type: string
      email:
        type: string
      phone:
        type: string
    title: protobuf oneof的用法。
  grpcdemoNoticeReaderResp:
    type: object
    properties:
      fav_book:
        type: string
        title: 最爱的书
  grpcdemoReq:
    type: object
    properties:
      firstName:
        type: string
  grpcdemoResp:
    type: object
    properties:
      lastName:
        type: string
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
